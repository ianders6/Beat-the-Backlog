<!DOCTYPE html>
<html lang="en">
  <head>

    <!-- =====================================================
         META CONFIGURATION
         ===================================================== -->

    <!-- UTF-8 character encoding -->
    <meta charset="utf-8">

    <!-- Enables responsive behavior on mobile devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Browser tab title -->
    <title>Beat the Backlog - Game Details</title>
    
    <!-- =====================================================
         BOOTSTRAP CSS
         ===================================================== -->

    <!-- 
      Bootstrap is used for:
        - Responsive grid layouts
        - Cards, buttons, navbars
        - Utility classes for spacing and text
    -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      xintegrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    >
    
    <!-- =====================================================
         CUSTOM STYLESHEET
         ===================================================== -->

    <!-- 
      Project-specific styles including dark theme and
      star rating styling are located in styles.css.
    -->
    <link rel="stylesheet" href="css/styles.css">

    <!-- =====================================================
         FIREBASE SDKs
         ===================================================== -->

    <!-- 
      Firebase is required on this page to:
        - Detect authentication status
        - Allow logged-in users to save ratings and status
        - Store logged games in Firestore
    -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js" defer></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js" defer></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js" defer></script>

  </head>
  
  <!-- Dark theme applied globally -->
  <body class="bg-dark text-white">

    <!-- =====================================================
         NAVIGATION BAR
         ===================================================== -->

    <!-- 
      Shared navbar component.
      Authenticated and unauthenticated menus are toggled
      by JavaScript depending on Firebase auth state.
    -->
    <nav class="navbar navbar-expand navbar-dark bg-dark border-bottom border-secondary-subtle">
      <div class="container">

        <!-- Brand / home link -->
        <a class="navbar-brand" href="home.html">Beat the Backlog</a>
        
        <div class="navbar-collapse" id="navbarNav">

          <!-- =================================================
               LOGGED-OUT NAVIGATION
               ================================================= -->

          <!-- Visible when user is not logged in -->
          <ul class="navbar-nav ms-auto align-items-center" id="nav-logged-out">
            <li class="nav-item">
              <a class="nav-link" href="login.html">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="registration.html">Register</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="library.html">Games</a>
            </li>

            <!-- Search form -->
            <li class="nav-item">
              <form class="d-flex" role="search" id="navbar-search-form">
                <input
                  class="form-control form-control-sm me-2"
                  type="search"
                  placeholder="Search"
                  aria-label="Search games"
                  id="navbar-search-input"
                  name="search"
                >
                <button class="btn btn-sm btn-outline-light" type="submit">
                  Search
                </button>
              </form>
            </li>
          </ul>

          <!-- =================================================
               LOGGED-IN NAVIGATION
               ================================================= -->

          <!-- Hidden by default; shown when user is authenticated -->
          <ul class="navbar-nav ms-auto align-items-center d-none" id="nav-logged-in">
            <li class="nav-item">
              <a class="nav-link" href="dashboard.html">Dashboard</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="library.html">Games</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="settings.html">Settings</a>
            </li>

            <!-- Authenticated search -->
            <li class="nav-item ms-2">
              <form class="d-flex" role="search" id="navbar-search-form-auth">
                <input
                  class="form-control form-control-sm me-2"
                  type="search"
                  placeholder="Search"
                  aria-label="Search games"
                  id="navbar-search-input-auth"
                  name="search"
                >
                <button class="btn btn-sm btn-outline-light" type="submit">
                  Search
                </button>
              </form>
            </li>

            <!-- Quick log action -->
            <li class="nav-item ms-2">
              <a href="#" class="btn btn-primary btn-sm" id="log-a-game-btn">
                Log a Game
              </a>
            </li>

            <!-- Logout button -->
            <li class="nav-item ms-2">
              <button class="btn btn-sm btn-outline-secondary" id="logout-button">
                Logout
              </button>
            </li>
          </ul>

        </div>
      </div>
    </nav>
    <!-- END NAVBAR -->

    <!-- =====================================================
         MAIN GAME DETAILS CONTENT
         ===================================================== -->

    <!-- 
      game-details-container ID lets main.js:
        - Detect this page
        - Fetch the correct game ID from URL parameters
        - Populate content from the RAWG API
    -->
    <main class="container my-5" id="game-details-container">

      <!-- Main responsive row -->
      <div class="row g-4">

        <!-- =================================================
             LEFT COLUMN: GAME ACTIONS
             ================================================= -->

        <div class="col-md-4">

          <!-- 
            Game cover image
            src is replaced dynamically by JavaScript once API data loads
          -->
          <img
            src="https://placehold.co/600x800/222/888?text=Game+Cover+Art"
            class="img-fluid rounded-3 mb-3"
            alt="Game Cover Art"
            id="game-cover-art"
          >
          
          <!-- 
            Wrapper for user-specific actions:
              - Logging game
              - Rating game
              - Setting play status
            
            Hidden by default and only shown for authenticated users.
          -->
          <div id="user-action-buttons" class="d-none">
            
            <!-- Log game button -->
            <div class="d-grid gap-2 mb-3">
              <button
                class="btn btn-primary"
                type="button"
                id="btn-status-backlog">
                Log this Game
              </button>
            </div>
            
            <!-- =================================================
                 STAR RATING COMPONENT
                 ================================================= -->

            <!-- 
              Interactive star rating:
                - Stars respond to hover/click events
                - Rating value stored via Firestore
            -->
            <div class="mb-3 text-center">
              <h5 class="mb-2">Rate this game</h5>

              <!-- data-current-rating tracks user selection -->
              <div
                class="h4"
                id="user-star-rating"
                data-current-rating="0"
              >
                <span class="star" data-value="1">★</span>
                <span class="star" data-value="2">★</span>
                <span class="star" data-value="3">★</span>
                <span class="star" data-value="4">★</span>
                <span class="star" data-value="5">★</span>
              </div>
            </div>

            <!-- =================================================
                 GAME STATUS CONTROLS
                 ================================================= -->

            <!-- 
              Buttons update the user's game status
              (Playing or Completed) in Firestore.
            -->
            <div class="mb-3 d-grid">
              <h5 class="mb-2 text-center">Set Status</h5>
              <div
                class="btn-group-vertical"
                role="group"
                aria-label="Game Status"
              >
                <button
                  type="button"
                  class="btn btn-outline-success"
                  id="btn-status-completed">
                  Completed
                </button>
                <button
                  type="button"
                  class="btn btn-outline-primary"
                  id="btn-status-playing">
                  Playing
                </button>
              </div>
            </div>

          </div>
          <!-- END USER ACTION BUTTONS -->

        </div>
        <!-- END LEFT COLUMN -->

        <!-- =================================================
             RIGHT COLUMN: GAME INFORMATION
             ================================================= -->

        <div class="col-md-8">

          <!-- Game title and metadata -->
          <header class="mb-3">
            <h1 class="display-5" id="game-title">Game Title</h1>

            <!-- Publisher, developer, genres, release date -->
            <p class="lead text-white-50" id="game-info">
              Publisher | Developer | Genre | Release Date
            </p>
          </header>
          
          <!-- Game description card -->
          <div class="card bg-dark border-secondary text-white mb-4">
            <div class="card-body">
              <h5 class="card-title">Description</h5>
              <p class="card-text" id="game-description">
                Loading description...
              </p>
            </div>
          </div>

        </div>
        <!-- END RIGHT COLUMN -->

      </div>
      <!-- END MAIN ROW -->
    </main>
    <!-- END MAIN CONTENT -->

    <!-- =====================================================
         FOOTER
         ===================================================== -->

    <footer class="container text-center mt-5 py-4 border-top border-secondary-subtle">
      <ul class="list-inline mb-2">
        <li class="list-inline-item">
          <a href="about.html" class="text-secondary text-decoration-none">
            About Us
          </a>
        </li>
      </ul>
      <p class="text-secondary mb-0">&copy; 2025 Beat the Backlog</p>
    </footer>

    <!-- =====================================================
         JAVASCRIPT
         ===================================================== -->

    <!-- Bootstrap JavaScript bundle -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      xintegrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous">
    </script>
    
    <!-- 
      main.js handles:
        - Parsing URL parameters for game ID
        - Fetching game data from RAWG API
        - Rendering game details
        - Handling user actions (log, rate, status)
    -->
    <script src="js/main.js" defer></script>

  </body>
</html>
