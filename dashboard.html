<!DOCTYPE html>
<html lang="en">
  <head>

    <!-- =====================================================
         META CONFIGURATION
         ===================================================== -->

    <!-- UTF-8 encoding ensures text renders correctly -->
    <meta charset="utf-8">

    <!-- Enables responsive behavior on mobile devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Browser tab title -->
    <title>Beat the Backlog - Dashboard</title>
    
    <!-- =====================================================
         BOOTSTRAP CSS
         ===================================================== -->

    <!-- 
      Bootstrap provides:
        - Grid system for layouts
        - Components like cards and navbars
        - Utility classes for spacing and text styling
    -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      xintegrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    >
    
    <!-- =====================================================
         CUSTOM STYLESHEET
         ===================================================== -->

    <!-- 
      styles.css contains application-specific styles,
      including dark theme adjustments and layout tweaks.
    -->
    <link rel="stylesheet" href="css/styles.css">

    <!-- =====================================================
         FIREBASE SDKs
         ===================================================== -->

    <!-- 
      Firebase is used here to:
        - Verify user authentication
        - Load user-specific data from Firestore
        - Populate dashboard stats and game list
    -->

    <!-- Core Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js" defer></script>

    <!-- Firebase Authentication -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js" defer></script>

    <!-- Firebase Firestore -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js" defer></script>

  </head>
  
  <body>

    <!-- =====================================================
         NAVIGATION BAR
         ===================================================== -->

    <!-- 
      Shared navbar across all pages.
      JavaScript dynamically switches logged-in and
      logged-out navigation depending on auth state.
    -->
    <nav class="navbar navbar-expand navbar-dark bg-dark border-bottom border-secondary-subtle">
      <div class="container">

        <!-- Brand logo / home link -->
        <a class="navbar-brand" href="home.html">Beat the Backlog</a>
        
        <div class="navbar-collapse" id="navbarNav">

          <!-- =================================================
               LOGGED-OUT NAVIGATION
               ================================================= -->

          <!-- 
            Displayed when no authenticated user is present.
            Hidden automatically once a user logs in.
          -->
          <ul class="navbar-nav ms-auto align-items-center" id="nav-logged-out">
            <li class="nav-item">
              <a class="nav-link" href="login.html">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="registration.html">Register</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="library.html">Games</a>
            </li>

            <!-- Search bar for browsing game library -->
            <li class="nav-item">
              <form class="d-flex" role="search" id="navbar-search-form">
                <input
                  class="form-control form-control-sm me-2"
                  type="search"
                  placeholder="Search"
                  aria-label="Search games"
                  id="navbar-search-input"
                  name="search"
                >
                <button class="btn btn-sm btn-outline-light" type="submit">
                  Search
                </button>
              </form>
            </li>
          </ul>

          <!-- =================================================
               LOGGED-IN NAVIGATION
               ================================================= -->

          <!-- 
            Hidden by default using Bootstrap's d-none class.
            Shown when Firebase authentication is successful.
          -->
          <ul class="navbar-nav ms-auto align-items-center d-none" id="nav-logged-in">

            <!-- Active page indicator for dashboard -->
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="dashboard.html">
                Dashboard
              </a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="library.html">Games</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="settings.html">Settings</a>
            </li>

            <!-- Authenticated search -->
            <li class="nav-item ms-2">
              <form class="d-flex" role="search" id="navbar-search-form-auth">
                <input
                  class="form-control form-control-sm me-2"
                  type="search"
                  placeholder="Search"
                  aria-label="Search games"
                  id="navbar-search-input-auth"
                  name="search"
                >
                <button class="btn btn-sm btn-outline-light" type="submit">
                  Search
                </button>
              </form>
            </li>

            <!-- Quick-action button -->
            <li class="nav-item ms-2">
              <a href="#" class="btn btn-primary btn-sm" id="log-a-game-btn">
                Log a Game
              </a>
            </li>

            <!-- Logs user out of Firebase -->
            <li class="nav-item ms-2">
              <button class="btn btn-sm btn-outline-secondary" id="logout-button">
                Logout
              </button>
            </li>
          </ul>

        </div>
      </div>
    </nav>
    <!-- END NAVBAR -->

    <!-- =====================================================
         MAIN DASHBOARD CONTENT
         ===================================================== -->

    <!-- 
      dashboard-container ID allows main.js to:
        - Detect the dashboard page
        - Load dashboard-specific data and functions
    -->
    <main class="container my-5" id="dashboard-container">

      <!-- =================================================
           WELCOME HEADER
           ================================================= -->

      <!-- Username is injected here dynamically from Firebase -->
      <header class="text-center mb-4">
        <h2>
          Welcome <span id="dashboard-username">[Username]</span>,
          Your games are waiting.
        </h2>
      </header>

      <!-- =================================================
           PROFILE STATISTICS SECTION
           ================================================= -->

      <!-- Displays aggregated game stats for the user -->
      <div class="row g-4">
        <div class="col-12">
          <div class="card bg-dark border-secondary text-white h-100">
            <div class="card-body">
              <h5 class="card-title mb-3">Profile Stats</h5>
              
              <!-- Responsive grid for statistics -->
              <div class="row row-cols-1 row-cols-md-3 g-3 text-center">
                
                <!-- Completed Games -->
                <div class="col">
                  <div class="bg-secondary p-2 rounded">
                    <div>Completed</div>
                    <!-- Updated dynamically via Firestore -->
                    <div class="fs-4 fw-bold" id="stats-completed">0</div>
                  </div>
                </div>
                
                <!-- Currently Playing Games -->
                <div class="col">
                  <div class="bg-secondary p-2 rounded">
                    <div>Playing</div>
                    <div class="fs-4 fw-bold" id="stats-playing">0</div>
                  </div>
                </div>
                
                <!-- Backlog Games -->
                <div class="col">
                  <div class="bg-secondary p-2 rounded">
                    <div>Backlog</div>
                    <div class="fs-4 fw-bold" id="stats-backlog">0</div>
                  </div>
                </div>

              </div>
              <!-- END STATS GRID -->
            </div>
          </div>
        </div>
      </div>
      <!-- END STATS ROW -->

      <!-- =================================================
           LOGGED GAMES LIST
           ================================================= -->

      <!-- Displays all games stored in the user's Firestore collection -->
      <div class="row g-4 mt-4">
        <div class="col-12">
          <div class="card bg-dark border-secondary text-white">
            <div class="card-body" style="min-height: 200px;">
              <h5 class="card-title">Your Logged Games</h5>
              
              <!-- 
                Game cards are injected here dynamically.
                Placeholder text is shown if no games exist.
              -->
              <div id="dashboard-game-list" class="mt-4">
                <div class="text-center text-white-50">
                  <p>Your game list will appear here.</p>
                </div>
              </div>

            </div>
          </div>
        </div>
      </div>
      <!-- END LOGGED GAMES -->

    </main>
    <!-- END MAIN CONTENT -->

    <!-- =====================================================
         FOOTER
         ===================================================== -->

    <footer class="container text-center mt-5 py-4 border-top border-secondary-subtle">
      <ul class="list-inline mb-2">
        <li class="list-inline-item">
          <a href="about.html" class="text-secondary text-decoration-none">
            About Us
          </a>
        </li>
      </ul>
      <p class="text-secondary mb-0">&copy; 2025 Beat the Backlog</p>
    </footer>
    <!-- END FOOTER -->

    <!-- =====================================================
         JAVASCRIPT
         ===================================================== -->

    <!-- Bootstrap JavaScript bundle -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      xintegrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous">
    </script>
    
    <!-- 
      main.js responsibilities on this page:
        - Authenticate user access
        - Redirect unauthenticated users
        - Fetch game data from Firestore
        - Update stats and render game cards
    -->
    <script src="js/main.js" defer></script>

  </body>
</html>
