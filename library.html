    <link rel="stylesheet" href="css/styles.css">

    <!-- FIREBASE SDKs (NEW) -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js" defer></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js" defer></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js" defer></script>
  </head>
  
  <body>

    <!-- Main Navigation Bar (UPDATED) -->
    <nav class="navbar navbar-expand navbar-dark bg-dark border-bottom border-secondary-subtle">
      <div class="container">
        <!-- Site Brand/Logo -->
        <a class="navbar-brand" href="home.html">Beat the Backlog</a>
        
        <!-- Navbar Links -->
        <div class="navbar-collapse" id="navbarNav">
          
          <!-- Logged-OUT Links -->
          <ul class="navbar-nav ms-auto align-items-center" id="nav-logged-out">
            <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
            <li class="nav-item"><a class="nav-link" href="registration.html">Register</a></li>
            <li class="nav-item"><a class="nav-link active" aria-current="page" href="library.html">Games</a></li>
            <li class="nav-item">
              <form class="d-flex" role="search" id="navbar-search-form">
                <input class="form-control form-control-sm me-2" type="search" placeholder="Search" aria-label="Search" id="navbar-search-input" name="search">

              </form>
            </li>
          </ul>

          <!-- Logged-IN Links -->
          <ul class="navbar-nav ms-auto align-items-center d-none" id="nav-logged-in">
            <li class="nav-item"><a class="nav-link" href="dashboard.html">Dashboard</a></li>
            <li class="nav-item"><a class="nav-link active" aria-current="page" href="library.html">Games</a></li>
            <li class="nav-item"><a class="nav-link" href="settings.html">Settings</a></li>
            <li class="nav-item ms-2">
              <form class="d-flex" role="search" id="navbar-search-form-auth">
                <input class="form-control form-control-sm me-2" type="search" placeholder="Search" aria-label="Search" id="navbar-search-input-auth" name="search">
                <button class="btn btn-sm btn-outline-light" type="submit">Search</button>
              </form>
            </li>
            <li class="nav-item ms-2">
              <a href="#" class="btn btn-primary btn-sm" id="log-a-game-btn">Log a Game</a>
            </li>

              <button class="btn btn-sm btn-outline-secondary" id="logout-button">Logout</button>
            </li>
          </ul>
        </div>
      </div>
    </nav> <!-- End of Navbar -->

    <!-- Main Page Content -->
    <main class="container my-5">

      <!-- Page Header -->
      <header class="text-center mb-4">
        <h2>Game Library</h2>
      </header>

      <!-- Search and Filter Section -->
      <div class="card bg-dark border-secondary text-white mb-4">
        <div class="card-body">
          <h5 class="card-title">Search & Filter</h5>
          
          <!-- Filter Form (Handled by JS) -->
          <form class="row g-3 align-items-end" id="library-filter-form">
            
            <!-- Search Input -->
            <div class="col-lg-5 col-md-12">
              <label for="searchInput" class="form-label">Search by title</label>
              <input type="search" class="form-control bg-dark text-white border-secondary" id="searchInput" placeholder="Search by title...">
            </div>
            
            <!-- Platform Filter (Populated by JS) -->
            <div class="col-lg-3 col-md-6 col-6">
              <label for="platformFilter" class="form-label">Platform</label>
              <select class="form-select bg-dark text-white border-secondary" id="platformFilter">
                <option value="">All Platforms</option>
                <!-- JavaScript will populate this -->
              </select>
            </div>
            
            <!-- Sort By Filter -->
            <div class="col-lg-3 col-md-6 col-6">
              <label for="sortFilter" class="form-label">Sort by</label>
              <select class="form-select bg-dark text-white border-secondary" id="sortFilter">
                <option value="-rating">Rating</option> <!-- Default to rating -->
                <option value="name">Name (A-Z)</option>
                <option value="-name">Name (Z-A)</option>
                <option value="-released">Newest</option>
                <option value="released">Oldest</option>
              </select>
            </div>
            
            <!-- Submit Button -->
            <div class="col-lg-1 col-md-12">
              <button type="submit" class="btn btn-primary w-100">Filter</button>
            </div>

          </form> <!-- End Filter Form -->
        </div>
      </div> <!-- End Search and Filter Section -->

      <!-- 
        Game Library Display Grid
        ID 'game-library-display' is the target for main.js 
        to inject the game cards.
      -->
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4" id="game-library-display">
        
        <!-- JavaScript will fill this area with game cards -->

      </div> <!-- End Game Library Grid -->

    </main> <!-- End of Main Page Content -->

    <!-- Global Footer -->
    <footer class="container text-center mt-5 py-4 border-top border-secondary-subtle">

        <li class="list-inline-item"><a href="#" class="text-secondary text-decoration-none">Privacy</a></li>
      </ul>
      <p class="text-secondary mb-0">&copy; 2025 Beat the Backlog</p>
    </footer> <!-- End of Footer -->

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" xintegrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <!-- Local JavaScript -->
    <script src="js/main.js" defer></script>
  </body>
