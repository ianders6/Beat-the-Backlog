<!DOCTYPE html>
<html lang="en">
  <head>

    <!-- =====================================================
         META INFORMATION
         ===================================================== -->

    <!-- Ensures proper character encoding -->
    <meta charset="utf-8">

    <!-- Enables responsive layout on mobile devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Page title shown in browser tab -->
    <title>Beat the Backlog - Register</title>
    
    <!-- =====================================================
         BOOTSTRAP CSS
         ===================================================== -->

    <!-- 
      Bootstrap provides:
        - Responsive grid system
        - Form controls and cards
        - Utility classes for spacing and alignment
    -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      xintegrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    >
    
    <!-- =====================================================
         CUSTOM STYLESHEET
         ===================================================== -->

    <!-- 
      styles.css contains:
        - Dark theme styling
        - Color overrides and layout refinements
    -->
    <link rel="stylesheet" href="css/styles.css">

    <!-- =====================================================
         FIREBASE SDKs
         ===================================================== -->

    <!-- 
      Firebase supports:
        - User account creation (email/password)
        - Saving user profile data (e.g., username)
        - Automatic login after successful registration
        - Auth-based UI control
    -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js" defer></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js" defer></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js" defer></script>

  </head>
  
  <body>

    <!-- =====================================================
         NAVIGATION BAR
         ===================================================== -->

    <!-- 
      Shared navigation bar.
      JavaScript toggles logged-in vs logged-out links
      based on Firebase authentication state.
    -->
    <nav class="navbar navbar-expand navbar-dark bg-dark border-bottom border-secondary-subtle">
      <div class="container">

        <!-- Site logo / home navigation -->
        <a class="navbar-brand" href="home.html">Beat the Backlog</a>
        
        <div class="navbar-collapse" id="navbarNav">

          <!-- =================================================
               LOGGED-OUT NAV LINKS
               ================================================= -->

          <!-- Displayed only when a user is NOT authenticated -->
          <ul class="navbar-nav ms-auto align-items-center" id="nav-logged-out">
            <li class="nav-item">
              <a class="nav-link" href="login.html">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="registration.html">
                Register
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="library.html">Games</a>
            </li>
            <!-- Search intentionally removed for focused onboarding -->
          </ul>

          <!-- =================================================
               LOGGED-IN NAV LINKS
               ================================================= -->

          <!-- 
            Hidden by default using Bootstrap's d-none class.
            main.js reveals this menu when a user logs in.
          -->
          <ul class="navbar-nav ms-auto align-items-center d-none" id="nav-logged-in">
            <li class="nav-item">
              <a class="nav-link" href="dashboard.html">Dashboard</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="library.html">Games</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="settings.html">Settings</a>
            </li>
            <li class="nav-item ms-2">
              <a href="#" class="btn btn-primary btn-sm" id="log-a-game-btn">
                Log a Game
              </a>
            </li>
            <li class="nav-item ms-2">
              <button class="btn btn-sm btn-outline-secondary" id="logout-button">
                Logout
              </button>
            </li>
          </ul>

        </div>
      </div>
    </nav>
    <!-- END NAVBAR -->

    <!-- =====================================================
         MAIN REGISTRATION CONTENT
         ===================================================== -->

    <main class="container my-5">
      <div class="row">

        <!-- 
          Centers the registration form on medium and
          large screen sizes for better usability.
        -->
        <div class="col-lg-6 col-md-8 mx-auto">
          
          <!-- Page heading -->
          <h1 class="display-5 mb-4 text-center">
            Create Your Account
          </h1>

          <!-- =================================================
               REGISTRATION FORM CARD
               ================================================= -->

          <div class="card bg-dark border-secondary text-white">
            <div class="card-body p-4">
              
              <!-- 
                Registration form:
                  - Handled by main.js
                  - Creates Firebase Auth user
                  - Validates password confirmation
                  - Saves username to Firestore
              -->
              <form id="registration-form">
                
                <!-- Username Input -->
                <div class="mb-3">
                  <label for="username" class="form-label">
                    Username
                  </label>
                  <input
                    type="text"
                    class="form-control bg-secondary text-white border-secondary"
                    id="username"
                    name="username"
                    required
                  >
                </div>
                
                <!-- Email Input -->
                <div class="mb-3">
                  <label for="email" class="form-label">
                    Email address
                  </label>
                  <input
                    type="email"
                    class="form-control bg-secondary text-white border-secondary"
                    id="email"
                    name="email"
                    required
                  >
                </div>
                
                <!-- Password Input -->
                <div class="mb-3">
                  <label for="password" class="form-label">
                    Password
                  </label>
                  <input
                    type="password"
                    class="form-control bg-secondary text-white border-secondary"
                    id="password"
                    name="password"
                    required
                  >
                </div>

                <!-- Password Confirmation -->
                <div class="mb-4">
                  <label for="confirmPassword" class="form-label">
                    Confirm Password
                  </label>
                  <input
                    type="password"
                    class="form-control bg-secondary text-white border-secondary"
                    id="confirmPassword"
                    name="confirmPassword"
                    required
                  >
                </div>
                
                <!-- Submit Button -->
                <div class="d-grid mb-3">
                  <button type="submit" class="btn btn-primary btn-lg">
                    Create Account
                  </button>
                </div>

              </form>
              <!-- END REGISTRATION FORM -->

              <!-- Redirect to Login Page -->
              <div class="text-center">
                <small>
                  Already have an account?
                  <a href="login.html" class="text-white-50">
                    Log in here
                  </a>
                </small>
              </div>

            </div>
          </div>
          <!-- END REGISTRATION CARD -->

        </div>
      </div>
    </main>
    <!-- END MAIN CONTENT -->

    <!-- =====================================================
         FOOTER
         ===================================================== -->

    <footer class="container text-center mt-5 py-4 border-top border-secondary-subtle">
      <ul class="list-inline mb-2">
        <li class="list-inline-item">
          <a href="about.html" class="text-secondary text-decoration-none">
            About Us
          </a>
        </li>
        <li class="list-inline-item">
          <a href="#" class="text-secondary text-decoration-none">
            Contact
          </a>
        </li>
        <li class="list-inline-item">
          <a href="#" class="text-secondary text-decoration-none">
            Terms
          </a>
        </li>
        <li class="list-inline-item">
          <a href="#" class="text-secondary text-decoration-none">
            Privacy
          </a>
        </li>
      </ul>
      <p class="text-secondary mb-0">&copy; 2025 Beat the Backlog</p>
    </footer>

    <!-- =====================================================
         JAVASCRIPT
         ===================================================== -->

    <!-- Bootstrap JS for interactive components -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      xintegrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous">
    </script>
    
    <!-- 
      main.js on this page handles:
        - User registration
        - Form validation
        - Firebase Auth account creation
        - Firestore user profile storage
        - Automatic login and redirection
    -->
    <script src="js/main.js" defer></script>

  </body>
</html>
