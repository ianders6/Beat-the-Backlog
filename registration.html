    <!-- Main Page Content -->
    <main class="container my-5">
      <div class="row">
        <!-- Center the form on larger screens -->
        <div class="col-lg-6 col-md-8 mx-auto">
          
          <!-- Page Header -->
          <h1 class="display-5 mb-4 text-center">Create Your Account</h1>

          <!-- Registration Form Card -->
          <div class="card bg-dark border-secondary text-white">
            <div class="card-body p-4">
              
              <form id="registration-form">
                
                <!-- Username Field -->
                <div class="mb-3">
                  <label for="username" class="form-label">Username</label>
                  <input type="text" class="form-control bg-secondary text-white border-secondary" id="username" name="username" required>
                </div>
                
                <!-- Email Field -->
                <div class="mb-3">
                  <label for="email" class="form-label">Email address</label>
                  <input type="email" class="form-control bg-secondary text-white border-secondary" id="email" name="email" required>
                </div>
                
                <!-- Password Field -->
                <div class="mb-3">
                  <label for="password" class="form-label">Password</label>
                  <input type="password" class="form-control bg-secondary text-white border-secondary" id="password" name="password" required>
                </div>

                <!-- Confirm Password Field -->
                <div class="mb-4">
                  <label for="confirmPassword" class="form-label">Confirm Password</label>
                  <input type="password" class="form-control bg-secondary text-white border-secondary" id="confirmPassword" name="confirmPassword" required>
                </div>
                
                <!-- Submit Button -->
                <div class="d-grid mb-3">
                  <button type="submit" class="btn btn-primary btn-lg">Create Account</button>
                </div>
              </form> <!-- End Registration Form -->

              <!-- Link to Login Page -->
              <div class="text-center">
                <small>Already have an account? <a href="login.html" class="text-white-50">Log in here</a></small>
              </div>

            </div>
          </div> <!-- End Registration Form Card -->
        </div>
      </div> <!-- End row -->
    </main> <!-- End of Main Page Content -->
