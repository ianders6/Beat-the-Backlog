    <!-- Main Content -->
    <main class="container my-5">
      <h1 class="display-5 mb-4">Settings</h1>

      <!-- Settings Form -->
      <form id="settings-form">
        
        <!-- Profile Information Section -->
        <section class="card bg-dark border-secondary text-white mb-4">
          <div class="card-body">
            <h2 class="card-title h4">Profile Information</h2>
            
            <!-- Username (read-only placeholder) -->
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <!-- ID is 'settings-username' to avoid conflicts -->
              <input type="text" class="form-control bg-secondary text-white border-secondary" id="settings-username" value="[Username]" readonly>
            </div>
            
            <!-- Email (read-only placeholder) -->
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <!-- ID is 'settings-email' -->
              <input type="email" class="form-control bg-secondary text-white border-secondary" id="settings-email" value="user@example.com" readonly>
            </div>
            
            <!-- Profile/Password Buttons -->
            <button type="button" class="btn btn-primary" id="btn-edit-profile">Edit Profile</button>
            <button type="button" class="btn btn-outline-warning ms-2" id="btn-change-password">Change Password</button>
          </div>
        </section>

        <!-- Personalization Settings Section -->
        <section class="card bg-dark border-secondary text-white mb-4">
          <div class="card-body">
            <h2 class="card-title h4">Personalization</h2>
            
            <!-- Theme Selection -->
            <div class="mb-3">
              <label class="form-label">Theme</label>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="theme" id="themeDark" value="dark" checked>
                <label class="form-check-label" for="themeDark">Dark</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="theme" id="themeLight" value="light">
                <label class="form-check-label" for="themeLight">Light</label>
              </div>
            </div>
            
            <!-- Notification Settings -->
            <label class="form-label">Notifications</label>
            <div class="form-check form-switch mb-2">
              <input class="form-check-input" type="checkbox" role="switch" id="emailNotifications" checked>
              <label class="form-check-label" for="emailNotifications">Email Notifications</label>
            </div>
            <div class="form-check form-switch">
              <input class="form-check-input" type="checkbox" role="switch" id="inAppNotifications">
              <label class="form-check-label" for="inAppNotifications">In-App Updates</label>
            </div>
          </div>
        </section>

        <!-- Account Management Section -->
        <section class="card bg-dark border-secondary text-white mb-4">
          <div class="card-body">
            <h2 class="card-title h4">Account Management</h2>
            <!-- Data Download Button -->
            <div class="mb-3">
              <button type="button" class="btn btn-info" id="btn-download-data">Download User Data</button>
            </div>
            <!-- Delete Account Button -->
            <div>
              <button type="button" class="btn btn-danger" id="btn-delete-account">Delete Account</button>
            </div>
          </div>
        </section>

        <!-- Save Changes Button -->
        <div class="text-center mt-4">
          <button type="submit" class="btn btn-success btn-lg">Save Changes</button>
        </div>

      </form>
    </main>
