<!DOCTYPE html>
<html lang="en">
  <head>

    <!-- =====================================================
         META & PAGE INFORMATION
         ===================================================== -->

    <!-- Sets UTF-8 encoding for proper character display -->
    <meta charset="utf-8">

    <!-- Enables responsive layout for mobile devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Page title shown in browser tab -->
    <title>Beat the Backlog - Settings</title>
    
    <!-- =====================================================
         STYLESHEETS
         ===================================================== -->

    <!-- 
      Bootstrap CSS:
      Used for layout, form styling, cards, buttons, and responsiveness.
    -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      xintegrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    >

    <!-- 
      Custom styling:
      Provides dark mode theme, color overrides, and visual consistency
      across all pages of the application.
    -->
    <link rel="stylesheet" href="css/styles.css">

    <!-- =====================================================
         FIREBASE SDKs
         ===================================================== -->

    <!-- 
      Firebase is used on this page for:
        - Verifying authenticated users
        - Updating email and password
        - Saving profile data to Firestore
        - Deleting user accounts
    -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js" defer></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js" defer></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js" defer></script>

  </head>
  
  <body>

    <!-- =====================================================
         NAVIGATION BAR
         ===================================================== -->

    <!-- 
      Shared navigation component.
      JavaScript dynamically toggles logged-in vs logged-out
      navigation items based on Firebase authentication state.
    -->
    <nav class="navbar navbar-expand navbar-dark bg-dark border-bottom border-secondary-subtle">
      <div class="container">

        <!-- Logo / Home link -->
        <a class="navbar-brand" href="home.html">
          Beat the Backlog
        </a>
        
        <div class="navbar-collapse" id="navbarNav">

          <!-- =================================================
               LOGGED-OUT NAV LINKS
               ================================================= -->

          <!-- Displayed only when user is NOT authenticated -->
          <ul class="navbar-nav ms-auto align-items-center" id="nav-logged-out">
            <li class="nav-item">
              <a class="nav-link" href="login.html">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="registration.html">Register</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="library.html">Games</a>
            </li>

            <!-- Search bar for unauthenticated browsing -->
            <li class="nav-item">
              <form class="d-flex" role="search" id="navbar-search-form">
                <input
                  class="form-control form-control-sm me-2"
                  type="search"
                  placeholder="Search"
                  aria-label="Search"
                  id="navbar-search-input"
                  name="search"
                >
                <button class="btn btn-sm btn-outline-light" type="submit">
                  Search
                </button>
              </form>
            </li>
          </ul>

          <!-- =================================================
               LOGGED-IN NAV LINKS
               ================================================= -->

          <!-- 
            Hidden by default using Bootstrap's d-none class.
            Revealed once a user is authenticated.
          -->
          <ul class="navbar-nav ms-auto align-items-center d-none" id="nav-logged-in">
            <li class="nav-item">
              <a class="nav-link" href="dashboard.html">Dashboard</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="library.html">Games</a>
            </li>

            <!-- Current page indicator -->
            <li class="nav-item">
              <a class="nav-link active" href="settings.html" aria-current="page">
                Settings
              </a>
            </li>

            <!-- Authenticated search -->
            <li class="nav-item ms-2">
              <form class="d-flex" role="search" id="navbar-search-form-auth">
                <input
                  class="form-control form-control-sm me-2"
                  type="search"
                  placeholder="Search"
                  aria-label="Search"
                  id="navbar-search-input-auth"
                  name="search"
                >
                <button class="btn btn-sm btn-outline-light" type="submit">
                  Search
                </button>
              </form>
            </li>

            <!-- Quick access buttons -->
            <li class="nav-item ms-2">
              <a href="#" class="btn btn-primary btn-sm" id="log-a-game-btn">
                Log a Game
              </a>
            </li>
            <li class="nav-item ms-2">
              <button class="btn btn-sm btn-outline-secondary" id="logout-button">
                Logout
              </button>
            </li>
          </ul>

        </div>
      </div>
    </nav>
    <!-- END NAVBAR -->

    <!-- =====================================================
         SETTINGS PAGE CONTENT
         ===================================================== -->

    <main class="container my-5">

      <!-- Page heading -->
      <h1 class="display-5 mb-4">Settings</h1>

      <!-- 
        Settings form:
          - Populated with current user data on page load
          - Submits updates through Firebase
      -->
      <form id="settings-form">
        
        <!-- =================================================
             PROFILE INFORMATION SECTION
             ================================================= -->

        <section class="card bg-dark border-secondary text-white mb-4">
          <div class="card-body">
            <h2 class="card-title h4">Profile Information</h2>
            
            <!-- Editable username -->
            <div class="mb-3">
              <label for="settings-username" class="form-label">
                Username
              </label>
              <input
                type="text"
                class="form-control bg-secondary text-white border-secondary"
                id="settings-username"
                value="[Username]"
              >
            </div>
            
            <!-- Editable email address -->
            <div class="mb-3">
              <label for="settings-email" class="form-label">
                Email
              </label>
              <input
                type="email"
                class="form-control bg-secondary text-white border-secondary"
                id="settings-email"
                value="user@example.com"
              >
            </div>

            <!-- Optional password update -->
            <div class="mb-3">
              <label for="settings-password" class="form-label">
                New Password
              </label>
              <input
                type="password"
                class="form-control bg-secondary text-white border-secondary"
                id="settings-password"
                placeholder="Leave blank to keep current password"
              >
            </div>
            
          </div>
        </section>

        <!-- =================================================
             ACCOUNT MANAGEMENT SECTION
             ================================================= -->

        <section class="card bg-dark border-secondary text-white mb-4">
          <div class="card-body">
            <h2 class="card-title h4">Account Management</h2>

            <!-- 
              Deletes the userâ€™s Firebase account and related data.
              Requires confirmation to prevent accidental deletion.
            -->
            <div>
              <button
                type="button"
                class="btn btn-danger"
                id="btn-delete-account"
              >
                Delete Account
              </button>
            </div>
          </div>
        </section>

        <!-- Save changes button -->
        <div class="text-center mt-4">
          <button type="submit" class="btn btn-success btn-lg">
            Save Changes
          </button>
        </div>

      </form>
    </main>

    <!-- =====================================================
         FOOTER
         ===================================================== -->

    <footer class="container text-center mt-5 py-4 border-top border-secondary-subtle">
      <ul class="list-inline mb-2">
        <li class="list-inline-item">
          <a href="about.html" class="text-secondary text-decoration-none">
            About Us
          </a>
        </li>
      </ul>
      <p class="text-secondary mb-0">
        &copy; 2025 Beat the Backlog
      </p>
    </footer>

    <!-- =====================================================
         JAVASCRIPT
         ===================================================== -->

    <!-- Bootstrap JS for dropdowns, layout, and components -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      xintegrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous">
    </script>

    <!-- 
      main.js handles:
        - Authentication checks
        - Form submission and validation
        - Updating Firebase Auth credentials
        - Updating Firestore user documents
        - Account deletion logic
    -->
    <script src="js/main.js" defer></script>

  </body>
</html>
