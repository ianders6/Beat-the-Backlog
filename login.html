<!DOCTYPE html>
<html lang="en">
  <head>

    <!-- =====================================================
         META INFORMATION
         ===================================================== -->

    <!-- Ensures correct text encoding -->
    <meta charset="utf-8">

    <!-- Enables responsive scaling on mobile devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Page title displayed in the browser tab -->
    <title>Beat the Backlog - Login</title>
    
    <!-- =====================================================
         BOOTSTRAP CSS
         ===================================================== -->

    <!-- 
      Bootstrap provides:
        - Responsive grid layout
        - Cards, forms, buttons
        - Utility classes for spacing and alignment
    -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      xintegrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    >
    
    <!-- =====================================================
         CUSTOM STYLES
         ===================================================== -->

    <!-- 
      styles.css includes:
        - Dark theme overrides
        - Custom colors and layout tweaks
    -->
    <link rel="stylesheet" href="css/styles.css">

    <!-- =====================================================
         FIREBASE SDKs
         ===================================================== -->

    <!-- 
      Firebase is used here to:
        - Authenticate users with email/password
        - Redirect users after successful login
        - Control navbar visibility (logged-in vs logged-out)
    -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js" defer></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js" defer></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js" defer></script>

  </head>
  
  <body>

    <!-- =====================================================
         NAVIGATION BAR
         ===================================================== -->

    <!-- 
      Shared navigation bar used across all pages.
      JavaScript toggles menu visibility using Firebase auth state.
    -->
    <nav class="navbar navbar-expand navbar-dark bg-dark border-bottom border-secondary-subtle">
      <div class="container">

        <!-- Site logo / home navigation -->
        <a class="navbar-brand" href="home.html">Beat the Backlog</a>
        
        <div class="navbar-collapse" id="navbarNav">

          <!-- =================================================
               LOGGED-OUT NAVIGATION LINKS
               ================================================= -->

          <!-- 
            These links are visible only when the user
            is NOT logged in.
          -->
          <ul class="navbar-nav ms-auto align-items-center" id="nav-logged-out">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="login.html">
                Login
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="registration.html">
                Register
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="library.html">
                Games
              </a>
            </li>
            <!-- Search bar intentionally removed for cleaner login UI -->
          </ul>

          <!-- =================================================
               LOGGED-IN NAVIGATION LINKS
               ================================================= -->

          <!-- 
            Hidden by default using d-none.
            JavaScript in main.js will reveal this section
            when a user is authenticated.
          -->
          <ul class="navbar-nav ms-auto align-items-center d-none" id="nav-logged-in">
            <li class="nav-item">
              <a class="nav-link" href="dashboard.html">Dashboard</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="library.html">Games</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="settings.html">Settings</a>
            </li>
            <li class="nav-item ms-2">
              <a href="#" class="btn btn-primary btn-sm" id="log-a-game-btn">
                Log a Game
              </a>
            </li>
            <li class="nav-item ms-2">
              <button class="btn btn-sm btn-outline-secondary" id="logout-button">
                Logout
              </button>
            </li>
          </ul>

        </div>
      </div>
    </nav>
    <!-- END NAVBAR -->

    <!-- =====================================================
         MAIN LOGIN CONTENT
         ===================================================== -->

    <main class="container my-5">

      <div class="row">

        <!-- 
          Center the login form vertically and horizontally
          on medium and large screen sizes
        -->
        <div class="col-lg-6 col-md-8 mx-auto">
          
          <!-- Page heading -->
          <h1 class="display-5 mb-4 text-center">Log In</h1>

          <!-- =================================================
               LOGIN FORM CARD
               ================================================= -->

          <div class="card bg-dark border-secondary text-white">
            <div class="card-body p-4">
              
              <!-- 
                Login form:
                  - Handled by JavaScript in main.js
                  - Uses Firebase Authentication
              -->
              <form id="login-form">
                
                <!-- Email Input -->
                <div class="mb-3">
                  <label for="email" class="form-label">
                    Email address
                  </label>
                  <input
                    type="email"
                    class="form-control bg-secondary text-white border-secondary"
                    id="email"
                    name="email"
                    required
                  >
                </div>
                
                <!-- Password Input -->
                <div class="mb-4">
                  <label for="password" class="form-label">
                    Password
                  </label>
                  <input
                    type="password"
                    class="form-control bg-secondary text-white border-secondary"
                    id="password"
                    name="password"
                    required
                  >
                </div>
                
                <!-- Submit Button -->
                <div class="d-grid mb-3">
                  <button type="submit" class="btn btn-primary btn-lg">
                    Log In
                  </button>
                </div>

              </form>
              <!-- END LOGIN FORM -->

              <!-- Redirect to Registration Page -->
              <div class="text-center">
                <small>
                  Don't have an account?
                  <a href="registration.html" class="text-white-50">
                    Sign up here
                  </a>
                </small>
              </div>

            </div>
          </div>
          <!-- END LOGIN CARD -->

        </div>
      </div>

    </main>
    <!-- END MAIN CONTENT -->

    <!-- =====================================================
         FOOTER
         ===================================================== -->

    <footer class="container text-center mt-5 py-4 border-top border-secondary-subtle">
      <ul class="list-inline mb-2">
        <li class="list-inline-item">
          <a href="about.html" class="text-secondary text-decoration-none">
            About Us
          </a>
        </li>
      </ul>
      <p class="text-secondary mb-0">&copy; 2025 Beat the Backlog</p>
    </footer>

    <!-- =====================================================
         JAVASCRIPT FILES
         ===================================================== -->

    <!-- Bootstrap JS for interactive components -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      xintegrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous">
    </script>
    
    <!-- 
      main.js handles:
        - Firebase login submission
        - Error handling and redirects
        - Navbar authentication state updates
    -->
    <script src="js/main.js" defer></script>

  </body>
</html>
